		/* Video Player Effects */
		.video-effects {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			z-index: 0;
		}

		.rainbow {
			position: absolute;
			width: 200px;
			height: 100px;
			background: linear-gradient(90deg,
					#ff0000 0%,
					#ff8000 16.66%,
					#ffff00 33.33%,
					#00ff00 50%,
					#0080ff 66.66%,
					#8000ff 83.33%,
					#ff00ff 100%);
			border-radius: 100px 100px 0 0;
			opacity: 0.6;
		}

		.cloud-effect {
			position: absolute;
			color: white;
			font-size: 2rem;
			opacity: 0.7;
		}

		.star-effect {
			position: absolute;
			color: #ffff00;
			font-size: 1.5rem;
		}

		.heart-effect {
			position: absolute;
			color: #ff69b4;
			font-size: 1.8rem;
		}

		@keyframes gentle-glow {

			0%,
			100% {
				opacity: 0.6;
			}

			50% {
				opacity: 0.8;
			}
		}

		.rainbow-1,
		.rainbow-2,
		.rainbow-3 {
			animation: gentle-glow 4s ease-in-out infinite;
		}

		.cloud-1,
		.cloud-2,
		.cloud-3 {
			animation: gentle-glow 3s ease-in-out infinite;
		}

		.star-1,
		.star-2,
		.star-3 {
			animation: gentle-glow 2s ease-in-out infinite;
		}

		.heart-1,
		.heart-2,
		.heart-3 {
			animation: gentle-glow 3.5s ease-in-out infinite;
		}

		.top-bar {
			background: white;
			padding: 8px 16px;
			display: flex;
			align-items: center;
			justify-content: space-between;
			border-bottom: 1px solid #333;
			height: 60px;
		}

		.left-section {
			display: flex;
			align-items: center;
			gap: 15px;
		}

		.back-arrow {
			color: black;
			font-size: 4rem;
			cursor: pointer;
			padding: 0;
			font-weight: 900;
			transition: all 0.3s ease;
			background: transparent;
			text-shadow: none;
			animation: bounce 2s infinite;
			-webkit-text-stroke: 2px black;
			font-family: 'Arial Black', Arial, sans-serif;
			transform: scaleX(0.7);
		}

		.back-arrow:hover {
			transform: scaleX(0.7) scale(1.2);
		}

		.back-arrow:active {
			transform: scale(1.0);
			animation: none;
		}

		@keyframes bounce {

			0%,
			20%,
			50%,
			80%,
			100% {
				transform: translateY(0);
			}

			40% {
				transform: translateY(-3px);
			}

			60% {
				transform: translateY(-2px);
			}
		}

		.profile-circle {
			width: 44px;
			height: 44px;
			border-radius: 50%;
			background: url('http://localhost:8080/thumbnails/CincoFantasmas.webp') center/cover;
			_old: linear-gradient(45deg, #ff9800, #ffb74d);
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 1.3rem;

		.center-icons .icon {

		.center-icons .icon:hover {

		}

		.right-section {

		}
